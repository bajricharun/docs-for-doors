<div class="number-generator">
    <div class="description">
      Reference code represents current configuration. You can save this
      code if you want to load this configuration later.
    </div>
    <div class="reference-label">Reference code:</div>
    <div id="reference-number" class="is-selectable"></div>
    <div class="k-button new">Get a reference code</div>
    <div class="instructions">
      Select reference code. Then right click or press Ctrl+C.
    </div>
  </div>
  <div class="number-loader">
    <div class="reference-label">Load configuration:</div>
    <input
      id="reference-inp"
      class="is-selectable"
      placeholder="Reference code"
    />
    <div class="k-button load">Load</div>
    <div class="error hidden">Entered code is not valid!</div>
  </div>
